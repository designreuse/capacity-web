<h1 class="page-header"><i class="fa fa-caret-square-o-right"></i>Episodes</h1>

<h2 class="sub-header">Listing ({{episodes.length}})</h2>
<table class="table table-striped">
  <thead>
    <tr>
      <th><span ng-click="vm.order('id')">ID</span>
         <span class="sortorder" ng-show="vm.predicate === 'id'" ng-class="{reverse: vm.reverse}"></span></th>
      <th><span ng-click="vm.order('name')">Name</span>
         <span class="sortorder" ng-show="vm.predicate === 'name'" ng-class="{reverse: vm.reverse}"></span></th>
      <th><span ng-click="vm.order('start')">Start</span>
         <span class="sortorder" ng-show="vm.predicate === 'start'" ng-class="{reverse: vm.reverse}"></span></th>
      <th><span ng-click="vm.order('end')">End</span>
         <span class="sortorder" ng-show="vm.predicate === 'end'" ng-class="{reverse: vm.reverse}"></span></th>
      <th>Employees</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="episode in vm.episodes | filter: search | orderBy:vm.predicate:vm.reverse">
      <td class="col-sm-1">{{episode.id}}</td>
      <td class="col-sm-7"><a href="#episodes/{{episode.id}}" ng-bind="episode.name"></a></td>
      <td class="col-sm-1">{{episode.start}}</td>
      <td class="col-sm-1">{{episode.end}}</td>
      <td class="col-sm-1">{{episode.employeeEpisodes.length}}</td>
      <td class="col-sm-1"><button ng-click="vm.clone(episode.id)" class="btn btn-default"><i class="fa fa-clone"></i> Clone</button></td>
    </tr>
  </tbody>
</table>
<button ng-click="vm.add()" class="btn btn-default"><i class="fa fa-plus-circle"></i> Add</button>
