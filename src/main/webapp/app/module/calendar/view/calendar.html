<h1 class="page-header"><i class="fa fa-calendar"></i>Calendar</h1>

<div class="btn-group">
	<label class="btn btn-primary active {{calendar.id}}" ng-model="calendar.selected" ng-repeat="calendar in calendars" ng-click="publishAllEvents()" uib-btn-checkbox>{{calendar.name}}</label>
</div>

<div ui-calendar="calendarConfig" ng-model="eventSources" calendar="myCalendar"></div>
