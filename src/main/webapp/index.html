<!DOCTYPE html>
<html ng-app="capacityApp">

<head>
  <meta charset="utf8" />
  <title>Capacity planning tools</title>
  
  <!-- Load jQuery -->
  <script type="text/javascript" src="components/jquery/dist/jquery.min.js"></script>

  <!-- Load bootstrap -->
  <script type="text/javascript" src="components/bootstrap/dist/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="components/bootstrap/dist/css/bootstrap.css">
  
  <!-- Load font-awesome -->
  <link rel="stylesheet" href="components/font-awesome/css/font-awesome.min.css">

  <script type="text/javascript" src="components/angular/angular.js"></script>
  <script type="text/javascript" src="components/angular-resource/angular-resource.js"></script>
  <script type="text/javascript" src="app/scripts/app.js"></script>

  <link rel="stylesheet" href="app/styles/dashboard.css">

  <script type="text/javascript" src="app/scripts/directive/labelGroup.js"></script>


</head>
<body ng-controller="MainCtrl">

<div id="wrapper">
    
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Capacity planning tools</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Settings</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Help</a></li>
          </ul>
          <form class="navbar-form navbar-right">
            <input type="text" class="form-control" placeholder="Search..." ng-model="search">
          </form>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li class="active"><a href="#"><i class="fa fa-users"></i> Employees <span class="sr-only">(current)</span></a></li>
            <li><a href="#"><i class="fa fa-calendar"></i> Calendar</a></li>
          </ul>
          <ul class="nav nav-sidebar">
            <li><a href=""><i class="fa fa-line-chart"></i> Capacity</a></li>
          </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" id="page-wrapper" ng-view>
          <h1 class="page-header">Employees</h1>  

          <h2 class="sub-header">Listing</h2>
          <table class="table table-striped">
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>E-Mail</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="employee in employees | filter:search">
                <td>{{employee.id}}</td>
                <td>{{employee.name}}</td>
                <td>{{employee.email}}</td>
              </tr>
            </tbody>
          </table>
          <button><i class="fa fa-plus-circle"></i> Add</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
