<!DOCTYPE html>
<html ng-app="capacityApp">

<head>
  <meta charset="utf8" />
  <title>Capacity planning tools</title>

  <!-- jQuery -->
  <script type="text/javascript" src="webjars/jquery/1.12.0/dist/jquery.min.js"></script>
  <!-- bootstrap -->
  <script type="text/javascript" src="webjars/bootstrap/3.3.6/dist/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="webjars/bootstrap/3.3.6/dist/css/bootstrap.min.css">
  <!-- font-awesome -->
  <link rel="stylesheet" type="text/css" href="webjars/font-awesome/4.5.0/css/font-awesome.min.css">
  <!-- Angular -->
  <script type="text/javascript" src="webjars/angular/1.4.8/angular.js"></script>
  <script type="text/javascript" src="webjars/angular-resource/1.4.8/angular-resource.js"></script>
  <script type="text/javascript" src="webjars/angular-route/1.4.8/angular-route.js"></script>
  <!-- Angular tags input -->
  <script type="text/javascript" src="webjars/ng-tags-input/2.3.0/ng-tags-input.min.js"></script>
  <link rel="stylesheet" type="text/css" href="webjars/ng-tags-input/2.3.0/ng-tags-input.min.css">
  <!-- Shiro -->
  <script type="text/javascript" src="webjars/angular-shiro/0.1.3/dist/angular-shiro.min.js"></script>
  <!-- angular-calendar -->
  <link rel="stylesheet" href="webjars/fullcalendar/2.3.1/dist/fullcalendar.css"/>
  <script type="text/javascript" src="webjars/moment/2.11.1/min/moment.min.js"></script>
  <script type="text/javascript" src="webjars/angular-ui-calendar/1.0.1/src/calendar.js"></script>
  <script type="text/javascript" src="webjars/fullcalendar/2.3.1/dist/fullcalendar.min.js"></script>
  <script type="text/javascript" src="webjars/fullcalendar/2.3.1/dist/gcal.js"></script>
  <!-- Highcharts -->
  <script type="text/javascript" src="webjars/highcharts/4.2.1/highcharts.js"></script>
  <script type="text/javascript" src="webjars/highcharts-ng/0.0.11/dist/highcharts-ng.js"></script>
  <!-- Bootstrap colorpicker -->
  <link rel="stylesheet" href="webjars/angular-bootstrap-colorpicker/3.0.11/css/colorpicker.css"/>
  <script type="text/javascript" src="webjars/angular-bootstrap-colorpicker/3.0.11/js/bootstrap-colorpicker-module.js"></script>
  <!-- Bootstrap UI -->
  <script type="text/javascript" src="webjars/angular-ui-bootstrap-bower/0.14.3/ui-bootstrap-tpls.min.js"></script>
  <!-- Angular slider -->
  <link rel="stylesheet" href="webjars/seiyria-bootstrap-slider/5.2.6/dist/css/bootstrap-slider.min.css"/>
  <script type="text/javascript" src="webjars/seiyria-bootstrap-slider/5.2.6/dist/bootstrap-slider.min.js"></script>
  <script type="text/javascript" src="webjars/angular-bootstrap-slider/0.1.24/slider.js"></script>

  <!-- App basics -->
  <script type="text/javascript" src="app/scripts/app.js"></script>
  <script type="text/javascript" src="app/scripts/routes.js"></script>

  <!-- Styles -->
  <link rel="stylesheet" type="text/css" href="app/styles/global.css"/>
  <link rel="stylesheet" type="text/css" href="app/styles/dashboard.css">
  <link rel="stylesheet" type="text/css" href="app/styles/taginput.css">
  <link rel="stylesheet" type="text/css" href="app/module/employee/styles/employee.css">
  <link rel="stylesheet" type="text/css" href="app/module/calendar/styles/calendar.css">
  <link rel="stylesheet" type="text/css" href="app/module/episode/styles/episode.css">

  <!-- Directives and factories -->
  <script type="text/javascript" src="app/scripts/directive/labelGroup.js"></script>
  <script type="text/javascript" src="app/scripts/directive/employeeName.js"></script>
  <script type="text/javascript" src="app/scripts/filter/dayOfWeekToString.js"></script>

  <!-- Modules -->
  <script type="text/javascript" src="app/module/home/controller/HomeController.js"></script>
  <script type="text/javascript" src="app/module/calendar/controller/CalendarController.js"></script>
  <script type="text/javascript" src="app/module/employee/factory/EmployeeFactory.js"></script>
  <script type="text/javascript" src="app/module/employee/controller/EmployeeListController.js"></script>
  <script type="text/javascript" src="app/module/employee/controller/EmployeeDetailController.js"></script>
  <script type="text/javascript" src="app/module/capacity/controller/CapacityController.js"></script>
  <script type="text/javascript" src="app/module/absence/controller/AbsenceController.js"></script>
  <script type="text/javascript" src="app/module/episode/factory/EpisodeFactory.js"></script>
  <script type="text/javascript" src="app/module/episode/controller/EpisodeListController.js"></script>
  <script type="text/javascript" src="app/module/episode/controller/EpisodeDetailController.js"></script>
  <script type="text/javascript" src="app/module/ical_import/controller/IcalImportListController.js"></script>
  <script type="text/javascript" src="app/module/ical_import/controller/IcalImportDetailController.js"></script>
  <script type="text/javascript" src="app/module/ical_import/factory/IcalImportFactory.js"></script>
  <script type="text/javascript" src="app/module/login/controller/LoginController.js"></script>

</head>
<body ng-controller="MainCtrl">

<div id="wrapper">

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Capacity planning tools {{version.maven}}</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#/">Capacity planning tools {{version.maven}}</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#/">Home</a></li>
          </ul>
          <form class="navbar-form navbar-right">
            <input type="text" class="form-control" placeholder="Search..." ng-model="$root.search" />
          </form>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li ng-class="{active : currentModule() == 'employees'}"><a href="#/employees"><i class="fa fa-users"></i> Employees <span class="sr-only">(current)</span></a></li>
            <li ng-class="{active : currentModule() == 'episodes'}"><a href="#/episodes"><i class="fa fa-caret-square-o-right"></i> Episodes</a></li>
            <li ng-class="{active : currentModule() == 'calendar'}"><a href="#/calendar"><i class="fa fa-calendar"></i> Calendar</a></li>
            <li ng-class="{active : currentModule() == 'ical_imports'}"><a href="#/ical_imports"><i class="fa fa-calendar-plus-o"></i> iCal Imports</a></li>
          </ul>
          <ul class="nav nav-sidebar">
            <li ng-class="{active : currentModule() == 'capacity'}"><a href="#/capacity"><i class="fa fa-line-chart"></i> Capacity</a></li>
            <li ng-class="{active : currentModule() == 'absence'}"><a href="#/absence"><i class="fa fa-pie-chart"></i> Absence</a></li>
          </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" id="page-wrapper" ng-view>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
