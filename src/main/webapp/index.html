<!DOCTYPE html>
<html ng-app="capacityApp">

<head>
  <meta charset="utf8" />
  <title>Capacity planning tools</title>

  <!-- Load jQuery -->
  <script type="text/javascript" src="components/jquery/dist/jquery.min.js"></script>

  <!-- Load bootstrap -->
  <script type="text/javascript" src="components/bootstrap/dist/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="components/bootstrap/dist/css/bootstrap.css">

  <!-- Load font-awesome -->
  <link rel="stylesheet" type="text/css" href="components/font-awesome/css/font-awesome.min.css">

  <script type="text/javascript" src="components/angular/angular.js"></script>
  <script type="text/javascript" src="components/angular-resource/angular-resource.js"></script>
  <script type="text/javascript" src="components/angular-route/angular-route.js"></script>
  <script type="text/javascript" src="components/ng-tags-input/ng-tags-input.js"></script>
  <link rel="stylesheet" type="text/css" href="components/ng-tags-input/ng-tags-input.css">

  <script type="text/javascript" src="app/scripts/app.js"></script>
  <script type="text/javascript" src="app/scripts/routes.js"></script>

  <link rel="stylesheet" type="text/css" href="app/styles/dashboard.css">
  <link rel="stylesheet" type="text/css" href="app/styles/taginput.css">
  <link rel="stylesheet" type="text/css" href="app/module/employee/styles/employee.css">
  <link rel="stylesheet" type="text/css" href="app/module/calendar/styles/calendar.css">

  <script type="text/javascript" src="app/scripts/directive/labelGroup.js"></script>

  <!-- angular-calendar -->
  <link rel="stylesheet" href="components/fullcalendar/dist/fullcalendar.css"/>
  <!-- jquery, moment, and angular have to get included before fullcalendar -->
  <script type="text/javascript" src="components/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="components/moment/min/moment.min.js"></script>
  <script type="text/javascript" src="components/angular-ui-calendar/src/calendar.js"></script>
  <script type="text/javascript" src="components/fullcalendar/dist/fullcalendar.min.js"></script>
  <script type="text/javascript" src="components/fullcalendar/dist/gcal.js"></script>

  <script type="text/javascript" src="app/module/home/controller/HomeController.js"></script>
  <script type="text/javascript" src="app/module/calendar/controller/CalendarController.js"></script>
  <script type="text/javascript" src="app/module/employee/factory/EmployeeFactory.js"></script>
  <script type="text/javascript" src="app/module/employee/controller/EmployeeListController.js"></script>
  <script type="text/javascript" src="app/module/employee/controller/EmployeeDetailController.js"></script>
  <script type="text/javascript" src="app/module/capacity/controller/CapacityController.js"></script>

  <script type="text/javascript" src="components/highcharts/highcharts.js"></script>
  <script type="text/javascript" src="components/highcharts-ng/dist/highcharts-ng.js"></script>

</head>
<body ng-controller="MainCtrl">

<div id="wrapper">

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Capacity planning tools</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#/">Home</a></li>
          </ul>
          <form class="navbar-form navbar-right">
            <input type="text" class="form-control" placeholder="Search..." ng-model="$root.search" />
          </form>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li ng-class="{active : currentModule() == 'employees'}"><a href="#/employees"><i class="fa fa-users"></i> Employees <span class="sr-only">(current)</span></a></li>
            <li ng-class="{active : currentModule() == 'calendar'}"><a href="#/calendar"><i class="fa fa-calendar"></i> Calendar</a></li>
          </ul>
          <ul class="nav nav-sidebar">
            <li ng-class="{active : currentModule() == 'capacity'}"><a href="#/capacity"><i class="fa fa-line-chart"></i> Capacity</a></li>
          </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" id="page-wrapper" ng-view>

        </div>
      </div>
    </div>
  </div>
</body>
</html>
